<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="favicon.ico" rel="shortcut icon" />
  <style type="text/css">
    html{ height: 100%;}
    body {
      background: #373339;
      color: #fff;
      height: 100%;
      min-width: 320px;
      font-family: arial, sans-serif;
      margin: 0;
    }
    a {
      color: #ff5f47;
      text-decoration: none;
    }
    a:hover,
    a:focus {
      color: #ff5f47;
      text-decoration: underline;
    }
    img {
      border: 0;
      vertical-align: middle;
      max-width: 100%;
    }
    .holder{
      max-width: 1100px;
      overflow: hidden;
      padding: 0 15px;
      margin: 0 auto;
      position: relative;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .page{
      width: 100%;
      min-height: 100%;
      overflow: hidden;
      position: relative;
    }
    .content{ padding: 95px 0 80px;text-align: center;}
    #header{
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      z-index: 9;
      padding: 7px 0;
      background: #0D1F23;
      height: 55px;
    }
    .logo{
      margin: 0;
      height: 53px;
      width: 221px;
      overflow: hidden;
      background: url('logo.svg') no-repeat;
      background-size: cover;
      text-indent: -9999px;
    }
    .logo a{
      height: 100%;
      display: block;
    }
    .title{
      display: block;
      color: #ff5f47;
      font-size: 40px;
      margin: 0 0 40px;
      text-transform: uppercase;
    }
    #footer{
      width: 100%;
      position: absolute;
      font-size: 14px;
      font-weight: 400;
      line-height: 23px;
      bottom: 0;
      left: 0;
      background:#1C1A1D;
      padding:15px 0;
      z-index: 26;
    }
    #footer .holder{ position: relative;}
    #footer .holder:before{
      position: absolute;
      top: -62px;
      right: 0;
      width: 202px;
      height: 50px;
      content: ' ';
      background: url('city.png') no-repeat;
      background-size: cover;
    }
    #footer p{
      float: left;
      margin: 0 20px 0 0;
    }
    #footer a{ text-decoration: underline;}
    #footer a:hover{ text-decoration: none;}
    @media (max-width: 480px) {
      .title{font-size: 30px;}
    }
  </style>
</head>
<body>
  <!-- This file lives in public/404.html -->
  <div class="page">
    <header id="header">
      <div class="holder">
        <h1 class="logo">
          <a title="EveryWorldCity.com" href="/">Every World City</a>
        </h1>
      </div>
    </header>
    <section class="content holder">
      <strong class="title">404 not found</strong>
      <img src="staticmap.png" alt="404 error">
    </section>
    <footer id="footer">
      <div class="holder">
        <p>&copy; EveryWorldCity <%= Time.now.year %></p>
        <a id="twitter-account" target="_blank" href="https://twitter.com/everyworldcity">Go To Our Twitter</a>
      </div>
    </footer>
  </div>
</body>
</html>
